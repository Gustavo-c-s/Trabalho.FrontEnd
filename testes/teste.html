<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler Mais</title>
    <style>
        .conteudo {
            display: none;
        }

        .mostrar {
            display: inline;
        }

        .ler-mais {
            color: blue;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Texto com efeito "Ler mais"</h2>
    <div id="texto">
        <span>Este é um texto inicial visível para todos. </span>
        <span id="mais" class="conteudo">
            Aqui está o texto adicional que estava escondido. Você pode exibir este conteúdo clicando em "Ler mais". 
            Isso é útil quando você deseja esconder grandes blocos de texto e tornar a página mais limpa.
        </span>
        <span class="ler-mais" id="lerMais">Ler mais...</span>
        <span class="ler-mais" id="lerMenos" style="display:none;">Ler menos</span>
    </div>

    <script>
        const botaoLerMais = document.getElementById("lerMais");
        const botaoLerMenos = document.getElementById("lerMenos");
        const textoMais = document.getElementById("mais");

        botaoLerMais.addEventListener("click", function() {
            textoMais.classList.add("mostrar");
            botaoLerMais.style.display = "none";
            botaoLerMenos.style.display = "inline";
        });

        botaoLerMenos.addEventListener("click", function() {
            textoMais.classList.remove("mostrar");
            botaoLerMais.style.display = "inline";
            botaoLerMenos.style.display = "none";
        });
    </script>
</body>
</html>
